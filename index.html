<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #0a0b0b 100%);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4f46e5;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        .callout-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .callout-input {
            padding: 12px 20px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 300px;
            text-align: center;
        }

        .image-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-group {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .buff-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .group-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .image-option {
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .image-option:hover {
            border-color: #00ff88;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .image-option img {
            width: 100%;
            height: auto;
            display: block;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .number-btn {
            background: #838cb3;
            border: none;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .number-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background-color: rgb(37 99 235 / var(--tw-bg-opacity, 1));
        }

        .result-display {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
        }

        .result-info {
            margin-bottom: 30px;
        }

        .result-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .result-info p {
            font-size: 18px;
            opacity: 0.9;
        }

        .position-display {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Impact', 'Arial Black', sans-serif;
        }

        .result-image {
            margin-top: 30px;
        }

        .result-image img {
            max-width: 200px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background-color: rgb(37 99 235 / var(--tw-bg-opacity, 1));
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .w-5 {
            width: 1.25rem;
        }

        .h-5 {
            height: 1.25rem;
        }

        .mr-2 {
            margin-right: 0.5rem;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }

        .items-center{
            align-items: center;
        }

        .flex{
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }
        
        .justify-between{
            justify-content: space-between
        }

        .object-contain {
            object-fit: contain;
        }

        .w-12 {
            width: 3rem;
        }

        .h-12 {
            height: 3rem;
        }

        .bg-gray-800 {
            --tw-bg-opacity: 1;
            background-color: rgb(31 41 55 / var(--tw-bg-opacity, 1));
        }

        .footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-copyright {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
        }

        .footer-link:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .footer-link svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .number-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .position-display {
                font-size: 48px;
                letter-spacing: 4px;
            }
            
            .callout-input {
                width: 250px;
                font-size: 16px;
            }
        }
    </style>
</head>

        // Callout mappings
        const calloutMap = {
            "1224": 1, "1231": 2, "1321": 3, "1332": 4, "1334": 5, "1341": 6,
            "1431": 7, "1442": 8, "2113": 9, "2142": 10, "2331": 11, "2342": 12,
            "2412": 13, "2432": 14, "2441": 15, "2443": 16, "3112": 17, "3114": 18,
            "3123": 19, "3143": 20, "3213": 21, "3224": 22, "3413": 23, "3442": 24,
            "4113": 25, "4124": 26, "4214": 27, "4221": 28, "4223": 29, "4234": 30,
            "4324": 31, "4331": 32
        };

        // Image URLs
        const imageUrls = {
            ice1: "./img/ice1.png",
            ice2: "./img/ice2.png",
            ice3: "./img/ice3.png",
            nova1: "./img/nova1.png",
            nova2: "./img/nova2.png",
            nova3: "./img/nova3.png"
        };

        let selectedBuff = '';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            generateNumberButtons();
            setupAdminToggle();
        });

        function setupEventListeners() {
            // Image selection
            document.querySelectorAll('.image-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectedBuff = this.dataset.buff;
                    showNumberSelection();
                });
            });

            // Callout input
            document.getElementById('calloutInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleCalloutInput();
                }
            });
        }

        function setupAdminToggle() {
            const adminToggle = document.getElementById('adminToggle');
            const calloutSection = document.getElementById('calloutSection');
            const calloutInput = document.getElementById('calloutInput');
            let isActive = false;

            adminToggle.addEventListener('click', function() {
                isActive = !isActive;
                
                if (isActive) {
                    adminToggle.classList.add('active');
                    calloutSection.classList.remove('hidden');
                    if (document.getElementById('numberSelection').classList.contains('hidden') === false) {
                        calloutInput.focus();
                    }
                } else {
                    adminToggle.classList.remove('active');
                    calloutSection.classList.add('hidden');
                }
            });

            // Store the state for later use
            adminToggle.isActive = () => isActive;
        }

        function handleCalloutInput() {
            const input = document.getElementById('calloutInput').value.trim();
            const patternNumber = calloutMap[input];
            
            if (patternNumber) {
                showResult(patternNumber);
            } else {
                alert('Invalid callout pattern. Please enter a valid pattern.');
            }
        }

        function generateNumberButtons() {
            const numberGrid = document.querySelector('.number-grid');
            
            for (let i = 1; i <= 32; i++) {
                const button = document.createElement('button');
                button.className = 'number-btn';
                button.textContent = i;
                button.addEventListener('click', () => showResult(i));
                numberGrid.appendChild(button);
            }
        }

        function showImageSelection() {
            hideAllPages();
            document.getElementById('imageSelection').classList.remove('hidden');

            // Clear the callout input field when returning to debuff selection
            document.getElementById('calloutInput').value = '';
        }

        function showNumberSelection() {
            if (!selectedBuff) {
                alert('Please select an ooze type first.');
                return;
            }
            
            hideAllPages();
            document.getElementById('numberSelection').classList.remove('hidden');
            
            // Focus callout input if admin mode is enabled
            const adminToggle = document.getElementById('adminToggle');
            if (adminToggle.isActive && adminToggle.isActive()) {
                setTimeout(() => {
                    document.getElementById('calloutInput').focus();
                }, 100);
            }
        }

        function showResult(patternNumber) {
            const data = patternData.find(d => d.number === patternNumber);
            
            if (!data) {
                alert('Missing data for pattern number: ' + patternNumber);
                return;
            }

            const position = data[selectedBuff];
            if (!position) {
                document.getElementById('positionText').textContent = 'MISSING DATA';
            } else {
                document.getElementById('positionText').textContent = position;
            }

            // Update result display
            document.getElementById('resultTitle').textContent = `Pattern ${patternNumber}`;
            document.getElementById('buffLogo').src = imageUrls[selectedBuff];
            document.getElementById('buffLogo').alt = selectedBuff.toUpperCase();
            document.getElementById('patternImage').src = `./img/${data.pattern}.png`;
            document.getElementById('patternImage').alt = `Pattern ${data.pattern}`;
            //document.getElementById('resultImage').src = imageUrls[selectedBuff];
            //document.getElementById('resultImage').alt = selectedBuff.toUpperCase();

            hideAllPages();
            document.getElementById('resultDisplay').classList.remove('hidden');
        }

        function hideAllPages() {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
        }
    </script>
</body>
</html>
